<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Объявления с баллами</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/blocks/header.css">
    <link rel="stylesheet" href="styles/blocks/announcement.css">
    <link rel="stylesheet" href="styles/blocks/form.css">
    <link rel="stylesheet" href="styles/blocks/profile.css">
    <link rel="stylesheet" href="styles/blocks/auth.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">Объявления с баллами</h1>
            <div class="header__auth">
                <button class="header__auth-btn header__auth-btn--login">Войти</button>
                <button class="header__auth-btn header__auth-btn--register">Регистрация</button>
            </div>
            <div class="header__profile profile" style="display: none;">
                <span class="profile__name">Пользователь</span>
                <span class="profile__points">Баллы: 0</span>
                <button class="profile__logout">Выйти</button>
            </div>
        </div>
    </header>

    <div class="auth-modal auth-modal--login" style="display: none;">
        <div class="auth-modal__content">
            <span class="auth-modal__close">&times;</span>
            <h2 class="auth-modal__title">Вход</h2>
            <form class="auth-form auth-form--login">
                <div class="auth-form__group">
                    <label class="auth-form__label" for="login-username">Имя пользователя</label>
                    <input class="auth-form__input" type="text" id="login-username" required>
                </div>
                <div class="auth-form__group">
                    <label class="auth-form__label" for="login-password">Пароль</label>
                    <input class="auth-form__input" type="password" id="login-password" required>
                </div>
                <div class="auth-form__error"></div>
                <button class="auth-form__button" type="submit">Войти</button>
            </form>
        </div>
    </div>

    <div class="auth-modal auth-modal--register" style="display: none;">
        <div class="auth-modal__content">
            <span class="auth-modal__close">&times;</span>
            <h2 class="auth-modal__title">Регистрация</h2>
            <form class="auth-form auth-form--register">
                <div class="auth-form__group">
                    <label class="auth-form__label" for="register-username">Имя пользователя</label>
                    <input class="auth-form__input" type="text" id="register-username" required>
                </div>
                <div class="auth-form__group">
                    <label class="auth-form__label" for="register-password">Пароль</label>
                    <input class="auth-form__input" type="password" id="register-password" required>
                </div>
                <div class="auth-form__group">
                    <label class="auth-form__label" for="register-password-confirm">Подтвердите пароль</label>
                    <input class="auth-form__input" type="password" id="register-password-confirm" required>
                </div>
                <div class="auth-form__error"></div>
                <button class="auth-form__button" type="submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

    <main class="main">
        <section class="announcements">
            <h2 class="announcements__title">Активные объявления</h2>
            <div class="announcements__list">
                <!-- Объявления будут добавляться через JS -->
            </div>
        </section>

        <button class="main__add-btn">+ Добавить объявление</button>

        <section class="form-container" style="display: none;">
            <form class="form">
                <h2 class="form__title">Новое объявление</h2>
                <div class="form__group">
                    <label class="form__label" for="title">Заголовок</label>
                    <input class="form__input" type="text" id="title" required>
                </div>
                <div class="form__group">
                    <label class="form__label" for="description">Описание</label>
                    <textarea class="form__textarea" id="description" required></textarea>
                </div>
                <div class="form__group">
                    <label class="form__label" for="points">Баллы за выполнение</label>
                    <input class="form__input" type="number" id="points" min="10" max="50" required>
                    <span class="form__hint">(10-50 баллов)</span>
                </div>
                <div class="form__buttons">
                    <button class="form__button form__button--submit" type="submit">Опубликовать</button>
                    <button class="form__button form__button--cancel" type="button">Отмена</button>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
